<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#front #page").click(function () {
          $(this).select();
          $(this).removeClass("default");
        });
        $("form").submit(function () {
          window.location = "http://notepag.es/" + $("#page").val()
          return false;
        });
      });
    </script>
    <link rel="stylesheet" href="../public/stylesheets/front.css">
  </head>
  <body>
    <div id="front">
      <form>
        <input id="page" type="text" value="writehere" class="default">
        <input id="write" type="submit" value="write!">
      </form>
    </div>
  </body>
</html>
